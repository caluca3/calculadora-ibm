<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculadoraIBM</title>
    <link href="style.css">
  </head>
  <body>
    <h3>Calculadora EVOLUTIONFIT<br><b>I</b>ndice de <b>M</b>asa <b>C</b>orporal </h3>
  <form class="form" id="form" onsubmit="return validateForm()">
  <div class="row-one">
    <input type="text" class="text-input" id="age" autocomplete="off" required/><p class="text">Edad</p>
    <label class="container">
    <input type="radio" name="radio" id="f"><p class="text">Mujer</p>
      <span class="checkmark"></span>
    </label>
    <label class="container">
    <input type="radio" name="radio" id="m"><p class="text">Hombre</p>
      <span class="checkmark"></span>
    </label>
    </div>
  
  <div class="row-two">
    <input type="text" class="text-input" id="height" autocomplete="off" required><p class="text">Altura (cm)</p>
    <input type="text" class="text-input" id="weight" autocomplete="off" required><p class="text">Peso (kg)</p>
  </div>
  <button type="button" id="submit">CALCULAR</button> 
</form>
<button type="button" id="reset">RESET</button>

  <script type="module"  src="main.js" ></script>
  </body>
</html>
